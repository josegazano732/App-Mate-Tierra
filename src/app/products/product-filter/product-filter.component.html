<div class="filter">
  <h3>Buscar productos</h3>
  <div class="search-container">
    <input type="text" 
           [(ngModel)]="searchValue" 
           (ngModelChange)="onSearchInput($event)"
           (keyup)="onFilterChange()"
           placeholder="Ingrese su búsqueda...">
    <ul *ngIf="searchValue.trim().length > 0 && searchResults.length > 0" class="search-results">
      <li *ngFor="let product of searchResults" (click)="selectSearchResult(product)">
        {{ product.name }}
      </li>
    </ul>
  </div>
  
  <h3>Categorías</h3>
  <select [(ngModel)]="categoryValue" (ngModelChange)="onFilterChange()">
    <option value="">Todas las categorías</option>
    <option *ngFor="let category of categories" [value]="category.name">
      {{ category.name }}
    </option>
  </select>
</div>
