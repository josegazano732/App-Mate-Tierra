<section class="contact-page">
  <div class="container">
    <div class="contact-header">
      <div class="section-meta">
        <span class="eyebrow">Contacto</span>
        <h2>Hablemos</h2>
        <p>Escribinos para consultas, pedidos y asesoría. Respondemos lo antes posible.</p>
      </div>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h3>Información de contacto</h3>
        <ul>
          <li><i class="fas fa-envelope"></i> <strong>Email: </strong>  matetierraa@gmail.com </li>
          <li><i class="fas fa-phone"></i> <strong>Teléfono: </strong>  3758-459113 </li>
          <li><i class="fas fa-map-marker-alt"></i> <strong>Dirección: </strong>  B° 56 Viviendas Casa 31 - Apostoles Misiones</li>
        </ul>
      </div>

      <div class="contact-form">
        <h3>Envíanos un mensaje</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>
          </div>
          <button type="submit" class="cta-pill">Enviar mensaje <i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
</section>
