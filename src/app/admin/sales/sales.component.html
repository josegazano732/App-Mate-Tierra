<section class="recent-sales-page">
  <header class="recent-sales-header">
    <div>
      <p class="eyebrow">Panel de caja</p>
      <h2>Ventas recientes</h2>
      <p>Revisá las últimas operaciones y gestioná cancelaciones desde un solo lugar.</p>
    </div>
    <a routerLink="/venta-actual" class="btn-primary-link">
      <i class="fas fa-cash-register"></i>
      Registrar nueva venta
    </a>
  </header>

  <app-recent-sales
    [recentSales]="recentSales"
    [isLoading]="isLoading"
    [errorMessage]="errorMessage"
    [paymentMethods]="paymentMethods"
    (cancelSale)="cancelSale($event)">
  </app-recent-sales>
</section>
