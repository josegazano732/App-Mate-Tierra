<div class="add-product-container">
  <h2>Agregar Nuevo Producto</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre del producto:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="image">Imagen del producto:</label>
      <div class="image-upload-container">
        <input 
          type="file" 
          id="image" 
          (change)="onFileSelected($event)"
          accept="image/*"
          #fileInput
          class="file-input">
        <div class="upload-placeholder">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
          <small>Formatos soportados: JPG, PNG, WebP (máx. 5MB)</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Categoría:</label>
      <select id="category" name="category" [(ngModel)]="product.category" required>
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="product.stock" required min="0">
    </div>
    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Agregando producto...' : 'Agregar Producto' }}
    </button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
